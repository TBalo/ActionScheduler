<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form #signupForm="ngForm" (ngSubmit)="onSignup(signupForm)" novalidate>
          <div class="mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input
              type="text"
              id="userName"
              [(ngModel)]="userName"
              name="userName"
              class="form-control"
              placeholder="Enter your User Name"
              required
              #userNameField="ngModel"
            />
            <div *ngIf="signupForm.submitted && userNameField.invalid" class="text-danger">
              <div *ngIf="userNameField.errors?.['required']">
                User Name is required.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              class="form-control"
              placeholder="Enter your email"
              required
              email
              #emailField="ngModel"
            />
            <div *ngIf="signupForm.submitted && emailField.invalid" class="text-danger">
              <div *ngIf="emailField.errors?.['required']">
                Email is required.
              </div>
              <div *ngIf="emailField.errors?.['email']">
                Enter a valid email address.
              </div>
            </div>
          </div>

          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input
              [type]="isPasswordVisible ? 'text' : 'password'"
              id="password"
              [(ngModel)]="password"
              name="password"
              class="form-control"
              placeholder="Enter your password"
              required
              #passwordField="ngModel"
            />
            <span
              (click)="togglePasswordVisibility()"
              class="position-absolute top-50 m-1 pt-4 end-0 translate-middle-y me-3 cursor-pointer"
            >
              <i class="bi" [ngClass]="isPasswordVisible ? 'bi-eye' : 'bi-eye-slash'"></i>
            </span>
            <div *ngIf="signupForm.submitted && passwordField.invalid" class="text-danger">
              <div *ngIf="passwordField.errors?.['required']">
                Password is required.
              </div>
              <div *ngIf="!isPasswordValid()">
                Password must be at least 8 characters long, contain one uppercase letter, one lowercase letter, one
                number, and one special character.
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="!signupForm.form.valid || isSubmitting">
            Sign Up
          </button>
        </form>

        <p class="text-center">
          Already have an account?
          <a routerLink="/login" class="text-decoration-none">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
