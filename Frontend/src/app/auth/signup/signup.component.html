<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form #signupForm="ngForm" (ngSubmit)="onSignup()">
          <div class="mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" id="userName" [(ngModel)]="userName" name="userName" class="form-control"
              placeholder="Enter your User Name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control"
              placeholder="Enter your email" required />
          </div>
          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input [type]="isPasswordVisible ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password"
              class="form-control" placeholder="Enter your password" required />
            <span (click)="togglePasswordVisibility()"
              class="position-absolute top-50 end-0 translate-middle-y me-3 cursor-pointer">
              <i class="bi" [ngClass]="isPasswordVisible ? 'bi-eye' : 'bi-eye-slash'"></i>
            </span>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="!signupForm.form.valid">
            Sign Up
          </button>
        </form>

        <p class="text-center">
          Already have an account?
          <a routerLink="/login" class="text-decoration-none">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
