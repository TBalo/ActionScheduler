<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-4">Login</h2>

        <div class="text-danger" *ngIf="backendError">{{ backendError }}</div>


        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control"
              placeholder="Enter your email" required 
              #emailField="ngModel"
              />
              <div *ngIf="loginForm.submitted && emailField.invalid" class="text-danger">
                <div *ngIf="emailField.errors?.['required']">
                  Email is required.
                </div>
                <div *ngIf="emailField.errors?.['email']">
                  Enter a valid email address.
                </div>
              </div>
          </div>

          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input 
                [type]="isPasswordVisible ? 'text' : 'password'" 
                id="password" 
                [(ngModel)]="password" 
                name="password" 
                class="form-control" 
                placeholder="Enter your password" 
                required 
                #passwordField="ngModel"
                />
            <span 
                (click)="togglePasswordVisibility()" 
                class="position-absolute top-50 m-1 pt-4 end-0 translate-middle-y me-3 cursor-pointer">
                <i class="bi" [ngClass]="isPasswordVisible ? 'bi-eye' : 'bi-eye-slash'"></i>
            </span>
          </div>

          <div *ngIf="loginForm.submitted && passwordField.invalid" class="text-danger">
            <div *ngIf="passwordField.errors?.['required']">
              Password is required.
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <a routerLink="/forgot-password" class="text-decoration-none">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="!loginForm.valid">
            Login
          </button>
        </form>

        <p class="text-center">
          Don't have an account?
          <a routerLink="/signup" class="text-decoration-none">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
</div>
